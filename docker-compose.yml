version: '3.1'

services:

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - 3308:3306
    environment:
     MYSQL_ROOT_PASSWORD: example
     MYSQL_DATABASE: inside
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
  app:
    container_name: app
    build: ./inside-app
    ports:
      - 6060:6060
    environment:
      -DB_HOST: db
      -DB_USER: root
      -DB_PASSWORD: example
      -DB_NAME: inside
      -DB_PORT: 3308
    depends_on:
      - db   

